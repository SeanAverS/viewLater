<!DOCTYPE html>
<html>

<head>
  <title>My viewLater</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h2 id="formTitle">Save Current Page</h2>

  <input type="text" id="titleInput" placeholder="Link Title">
  <input type="text" id="notesInput" placeholder="Notes">
  <select id="groupInput">
    <option value="">No Group</option>
    <option value="NEW_GROUP">Create New Group</option>
  </select>
  <input type="text" id="newGroupInput" placeholder="Enter new group name" style="display: none;" aria-hidden="true">
  <button id="saveButton">Save</button>

  <div id="messageDisplay" class="message-display" style="display: none;" role="status" aria-live="polite"></div>

  <h2 id="mySavedLinksSection">My Saved Links</h2>
  <input type="text" id="searchInput" placeholder="Search links" />
  <select id="groupFilter">
    <option value="">Groups</option>
  </select>

  <ul id="savedLinksList"></ul>

  <button id="importBookmarksButton">Import Bookmarks</button>
  <p id="importMessage" role="status" aria-live="polite"></p>
        
  <p id="attribution">V icon made by <a href="https://www.flaticon.com/authors/rohim" title="Rohim">Rohim</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>

  <script src="popup.js"></script>
</body>

</html>
